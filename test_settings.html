<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机设置界面测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            color: #333;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .description {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .test-container {
                width: 95%;
                padding: 20px;
            }
            
            .form-group input {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>🌌 相机设置测试</h2>
        
        <div class="description">
            这是修复后的相机设置界面样式测试。现在所有文字和输入框都应该清晰可见。
        </div>
        
        <form>
            <div class="form-group">
                <label>白天曝光:</label>
                <input type="number" min="-10" max="10" step="0.1" value="-5" placeholder="输入曝光值">
            </div>
            
            <div class="form-group">
                <label>白天增益:</label>
                <input type="number" min="0" max="100" step="1" value="10" placeholder="输入增益值">
            </div>
            
            <div class="form-group">
                <label>夜晚曝光:</label>
                <input type="number" min="-10" max="10" step="0.1" value="5" placeholder="输入曝光值">
            </div>
            
            <div class="form-group">
                <label>夜晚增益:</label>
                <input type="number" min="0" max="100" step="1" value="40" placeholder="输入增益值">
            </div>
            
            <div class="form-group">
                <label>拍摄间隔(秒):</label>
                <input type="number" min="10" max="3600" value="60" placeholder="输入间隔秒数">
            </div>
            
            <button type="button" class="btn btn-success" onclick="testApply()">应用设置</button>
        </form>
    </div>

    <script>
        function testApply() {
            alert('设置测试成功！所有输入框都清晰可见。');
        }
    </script>
</body>
</html>
